<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Update the account info page of the user">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="update-user-account-page.css" />
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Account Info Page</title>
</head>

<body>
  <nav class="top-icons">
    <img id="logoimg" src="Logo.png" alt="logo for website with letters D E, short for Debbie">
    <h1 id="main-heading">Debbie</h1>
    <button
      style="background: transparent;border: none;font-size: 2em; color: black;text-align: center;color: rgb(255, 255, 255);cursor: pointer;margin-right: 30px;">X</button>
  </nav>

  <div class="img-container">
    <img id="superwomanimg" src="super_woman.png" alt="super woman image">
  </div>
  <h2 id="heading">Update your account details below</h2>
  <div class="fingerimg">
    <i style="color: transparent;  
    text-shadow: 0 0 0 peachpuff;">&#128073;</i>
    <button id="edittext" onclick="edit()">Edit >></button>
  </div>
  <div class="wrapper">

    <!-- <h3>Name</h3> -->
    <form id="form" action="#">
      <div class="inputBox_name">
        <label for="name">Name</label>
        <input disabled type="text" id="name" placeholder="Enter Your Name" class="input_name" />
        <span id="text1"></span>
      </div>

      <!-- <h3>Surname</h3> -->
      <div class="inputBox_surname">
        <label for="surname">Surname</label>
        <input disabled type="text" id="surname" class="input_surname" placeholder="Enter Your Surname" />
        <span id="text2"></span>
      </div>

      <!-- <h3>Email</h3> -->
      <div class="inputBox">
        <label for="email">Email</label>
        <input disabled type="email" name="" id="email" class="input_email" placeholder="Enter Your Email" />

        <span id="text"></span>
      </div>




      <div class="inputBox_password">
        <label for="password">Password</label>
        <input disabled type="password" name="" id="password" class="input_password"
          placeholder="Enter Your Password" />
        <span id="text3"></span>
      </div>


      <input type="submit" value="Save" class="button"
        onclick="validation1(),validation(),validation2(),validation3(),save()" />

    </form>
  </div>
  <div class="heart">
    <img src="Path.png" alt="heart icon" id="hearticon">
  </div>
  <footer id="footer">Built with <img src="Path.png" alt="heart icon" id="hearticonfooter"> by the coding cohort
  </footer>

  <script>

    let flag1 = false;
    let flag2 = false;
    let flag3 = false;
    let flag4 = false;
    //validation for email
    function validation() {
      var form = document.getElementById("form");
      var email = document.getElementById("email").value;
      var text = document.getElementById("text");
      var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (email.match(pattern)) {
        form.classList.add("valid");
        form.classList.remove("invalid");
        form.classList.remove("mark1");
        text.innerHTML = "Your Email address is Valid";
        text.style.color = "#00ff00";
      } else {
        form.classList.remove("valid");
        form.classList.add("invalid");
        form.classList.remove("mark1");

        text.innerHTML = "Your Email address is Invalid";
        text.style.color = "#ff0000";
        flag1 = true;
      }
      if (email == "") {
        form.classList.remove("valid");
        form.classList.remove("invalid");
        form.classList.add("mark1");
        text.innerHTML = "This Field cannot be Empty";
        text.style.color = "yellow";
      }
    }

    //validation for name
    function validation1() {
      var form = document.getElementById("form");
      var name = document.getElementById("name").value;
      console.log(form, name)
      let flag = false;
      var text1 = document.getElementById("text1");

      if (name.length < 4) {
        form.classList.add("invalid1");
        form.classList.remove("valid1");
        form.classList.remove("mark");
        text1.innerHTML = "Your Name is Invalid";
        text1.style.color = "#ff0000";
      } else {
        form.classList.add("valid1");
        form.classList.remove("invalid1");
        form.classList.remove("mark");
        text1.innerHTML = "Your Name is Valid";
        text1.style.color = "#00ff00";
        flag2 = true;
      }
      if (name == "") {
        form.classList.remove("valid1");
        form.classList.remove("invalid1");
        form.classList.add("mark");
        text1.innerHTML = "This Field cannot be Empty";
        text1.style.color = "yellow";
      }
    }

    //validation for surname
    function validation2() {
      var form = document.getElementById("form");
      var surname = document.getElementById("surname").value;
      var text2 = document.getElementById("text2");

      if (surname.length < 4) {
        form.classList.add("invalid2");
        form.classList.remove("valid2");
        form.classList.remove("mark2");
        text2.innerHTML = "Your Surname is Invalid";
        text2.style.color = "#ff0000";
      } else {
        form.classList.add("valid2");
        form.classList.remove("invalid2");
        form.classList.remove("mark2");
        text2.innerHTML = "Your Surname is Valid";
        text2.style.color = "#00ff00";
        flag3 = true;
      }
      if (surname == "") {
        form.classList.remove("valid2");
        form.classList.remove("invalid2");
        form.classList.add("mark2");
        text2.innerHTML = "This Field cannot be Empty";
        text2.style.color = "yellow";
      }
    }

    //validtion for password
    function validation3() {
      var form = document.getElementById("form");
      var password = document.getElementById("password").value;
      var text3 = document.getElementById("text3");
      console.log(password.length)

      if (password.length < 7) {
        form.classList.remove("valid3");
        form.classList.add("invalid3");
        form.classList.remove("mark3");
        text3.innerHTML = "Password must be 7 or above characters";
        text3.style.color = "#ff0000";
      } else {
        form.classList.remove("invalid3");
        form.classList.add("valid3");
        form.classList.remove("mark3");
        text3.innerHTML = "Your Password is Valid";
        text3.style.color = "#00ff00";
        flag4 = true;
      }
      if (password == "") {
        form.classList.remove("invalid3");
        form.classList.remove("valid3");
        form.classList.add("mark3");
        text3.innerHTML = "This Field cannot be Empty";
        text3.style.color = "yellow";
      }
    }


    function edit() {
      document.getElementById("name").disabled = false;
      document.getElementById("surname").disabled = false;
      document.getElementById("email").disabled = false;
      document.getElementById("password").disabled = false;
      $('#name').focus();


    }
    function save() {
      let arr = [...form.classList]

      console.log(arr)

      if (arr.includes('valid') && arr.includes('valid1') && arr.includes('valid2') && arr.includes('valid3')) {
        document.getElementById("name").disabled = true;
        document.getElementById("surname").disabled = true;
        document.getElementById("email").disabled = true;
        document.getElementById("password").disabled = true;
        window.alert('Updated Successfully')
      }
    }

  </script>
</body>

</html>
