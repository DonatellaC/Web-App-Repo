<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Sign up with us and we will try our best to monitor your pain level.">
  <link rel="stylesheet" href="./public/css/update-user-account-page.css" />
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <link rel="shortcut icon" href="./public/images/Logo.svg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up to Start With Us. We are really excited!</title>
</head>

<body>
  <nav class="top-icons">
    <img id="logoimg" src="./public/images/Logo.svg" alt="logo for website with letters D E, short for Debbie">
    <h1 id="main-heading">Debbie</h1>
    <button
      style="background: transparent;border: none;font-size: 2em; color: black;text-align: center;color: rgb(255, 255, 255);cursor: pointer;margin-right: 30px;">X</button>
  </nav>

  <div class="img-container">
    <img id="superwomanimg" src="./public/images/super_woman.svg" alt="super woman image">
  </div>
  <h2 id="heading">To get help from Debbie sign up now!</h2>
  <div class="wrapper">

    <!-- <h3>Name</h3> -->
    <form id="form" action="#">
      <div class="inputBox_name">
        <label for="name">Name</label>
        <input disabled type="text" id="name" placeholder="Enter Your Name" class="input_name" />
        <span id="text1"></span>
      </div>

      <!-- <h3>Surname</h3> -->
      <div class="inputBox_surname">
        <label for="surname">Surname</label>
        <input disabled type="text" id="surname" class="input_surname" placeholder="Enter Your Surname" />
        <span id="text2"></span>
      </div>

      <!-- <h3>Email</h3> -->
      <div class="inputBox">
        <label for="email">Email</label>
        <input disabled type="email" name="" id="email" class="input_email" placeholder="Enter Your Email" />

        <span id="text"></span>
      </div>

      <div class="inputBox_password">
        <label for="password">Password</label>
        <input disabled type="password" name="" id="password" class="input_password"
          placeholder="Enter Your Password" />
        <span id="text3"></span>
      </div>

      <input type="submit" value="Sign Up" class="button"
        onclick="validation1(),validation(),validation2(),validation3(),save()" />

    </form>
  </div>
  <div class="heart">
    <img src="./public/images/like.svg" alt="heart icon" id="hearticon">
  </div>
  <footer id="footer">Built with <img src="./public/images/like.svg" alt="heart icon" id="hearticonfooter"> by the
    Coding Cohort
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./public/js/usersideValidation.js"></script>
  <script>
    edit();
  </script>
</body>

</html>
