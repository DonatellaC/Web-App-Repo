<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="This is a pain management app that will help people with chronic pain to record their pain levels and keep track of the reports.">
    <meta name="theme-color" content="#7b7fec">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="/css/input-pain-levels.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="shortcut icon" href="/images/Logo.svg" type="image/x-icon">
    <title>Input Pain Levels Page</title>
</head>

<body>
    <header class="header-container">
        <nav>
            <ul class="main-nav__items">
                <li>
                    <img class="logo" src="/images/Logo.svg" alt="logo">
                </li>
                <li>
                    <h1 id="brand-name-xnav">Debbie</h1>
                </li>
                <li>
                    <a class="close-link" href="./index.html">X</a>
                </li>
            </ul>
            <div class="super_woman"><img src="/images/super_woman.svg" alt="super_woman_img"></div>
        </nav>
    </header>

    <h2 id="heading">Let Debbie help monitor your pain</h2>
    <div class="fingerimg">
        <i style="color: transparent;  
        text-shadow: 0 0 0 peachpuff;">&#x1F447;</i>
    </div>

    <div class="wrapper">
        <p id="askpainlevel">Select your pain level from <br>1 - not so bad to 10 - really bad!</p>
        <div class="numberinput">
            <button id="minus">-</button>
            <span id="number">1</span>
            <button id="plus">+</button>
        </div>
        <div class="savebtn">
            <button type="button" id="save" style="padding: 0;" class="save-button">Save</button>
        </div>
    </div>

    <div class="heart">
        <img src="/images/like.svg" alt="heart icon" id="hearticon">
    </div>
    <div class="spacer2">
        <div class="end-text">Built with <img src="/images/like.svg" alt="heart-icon" class="icon-small"> by the
            coding cohort</div>
    </div>

    <script src="/js/input-pain-level.js"></script>
</body>

</html>
